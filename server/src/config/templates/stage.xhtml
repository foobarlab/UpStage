<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=8" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>%(stagename)s</title>
	<link rel="stylesheet" type="text/css" href="/style/main.css" />
	<script language="javascript" type="text/javascript" src="/stage.js"></script>
</head>
<body class="full" onload="onStageLoad()">
<div id="stagePopUp">
    <div class="loadingBox">
        <h2>%(stagename)s</h2>
        <div id="loadingMessage" style="display:block;">
	        <p style="font-size: 12px">%(stage_message)s</p>
        </div>
        <img src="/style/loading.gif" id="loadingImg" style="display: inline-block;" />
        <p><span id="loading">Loading ...</span></p>
    </div>
</div>
<div class="swfstage" style="background-color:%(bgcolor)s;">
    <object width="100%%" height="100%%" scale="showAll"
      classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" 
      codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0">
     <param name="allowscriptaccess" value="samedomain" />
     <param name="allownetworking" value="all" />
     <param name="movie" value="/swf/client.swf?%(params)s" />
     <param name="quality" value="high" />
     <param name="wmode" value="transparent" />
     <embed src="/swf/client.swf?%(params)s" 
       width="100%%" height="100%%" scale="showAll" 
       type="application/x-shockwave-flash" 
       allowscriptaccess="samedomain"
       allownetworking="all"
       pluginspage="http://www.macromedia.com/go/getflashplayer" 
       wmode="transparent" />
    </object>
</div>
</body>
</html>
